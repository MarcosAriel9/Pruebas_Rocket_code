<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tareas</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
</head>
<body class="bg-light"> <!-- Fondo claro para la página -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Prueba Técnica de Marcos Ariel Ordoñez Jiménez</a>
    </nav>

    <!-- Contenedor centrado -->
    <div class="container mt-5">
        <h1 class="text-center">Listado de Tareas</h1>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Fecha de Inicio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tarea : ${tareas}">
                            <td th:text="${tarea.nombre}"></td>
                            <td th:text="${tarea.descripcion}"></td>
                            <td th:text="${#dates.format(tarea.fechaInicio, 'yyyy-MM-dd')}"></td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Botón de regresar -->
                <div class="text-center">
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Regresar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
